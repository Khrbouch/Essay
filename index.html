<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Focus Timer</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="settings.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="whole">
    <div class="upper">
      <h1>Study Focus</h1>
      <div>
        <button><img src="login.png" alt="Login" class="acces" id="login-btn"></button>
        <button><img src="statistique.png" alt="Statistique" class="acces" id="Stats"></button>
        <button><img src="parametres.png" alt="Parametre" class="acces" id="Para"></button>
      </div>
    </div>

    <div id="login-form-container"></div>
    
    <div class="timer">
      <div class="mode-selector">
        <span id="pomodoro-mode" class="active">Pomodoro</span>
        <span id="short-break-mode">Short Break</span>
        <span id="long-break-mode">Long Break</span>
      </div>
      
      <h2 id="timer-display">25:00</h2>
      
      <div class="Btn">
        <button id="start-btn">Start</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <div class="number">
      <h3 id="session-counter">#1 Session</h3>
    </div>

    <div class="task-section">
      <!-- <span>Add Project</span> -->
       <span>Add Task</span>
      <input type="button" value="+">
    </div>
  </div>
  
  <div id="modal-container"></div>

  <script src="settings.js"></script>
  <script src="index.js"></script>
  <script src="login.js"></script>
</body>
</html>
